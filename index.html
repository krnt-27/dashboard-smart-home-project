<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>SMART HOME</title>
  </head>
  <body>
    <header class="container mx-auto py-5 font-bold flex justify-between">
      <p class="skeleton">SMART HOME for SMART LIFE</p>
      <label class="swap swap-rotate">
        <!-- this hidden checkbox controls the state -->
        <input type="checkbox" class="theme-controller" value="light" />
        <!-- sun icon -->
        <svg class="swap-on fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
          />
        </svg>
        <!-- moon icon -->
        <svg class="swap-off fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
          />
        </svg>
      </label>
    </header>

    <section id="room">
      <h1 class="container mx-auto font-bold text-center my-5">LAMP CONTROL ROOM</h1>
      <div class="my-lamp container mx-auto px-5 grid grid-cols-3 text-center gap-5">
        <div class="grid bg-blue-100 text-black">
          <p class="underline my-2">Lampu 1</p>
          <label class="grid grid-cols-3 justify-items-stretch cursor-pointer pb-5">
            <span class="justify-self-end">OFF</span>
            <input type="checkbox" class="justify-self-center toggle toggle-success" />
            <span class="justify-self-start">ON</span>
          </label>
        </div>
        <div class="grid bg-blue-100 text-black">
          <p class="underline my-2">Lampu 2</p>
          <label class="grid grid-cols-3 justify-items-stretch cursor-pointer pb-5">
            <span class="justify-self-end">OFF</span>
            <input type="checkbox" class="justify-self-center toggle toggle-success" />
            <span class="justify-self-start">ON</span>
          </label>
        </div>
        <div class="flex flex-col justify-between">
          <p class="underline my-2">Lampu 3</p>
          <div class="pb-5">
            <input type="range" min="0" max="255" value="0" class="range range-success" id="lamp-slider" step="17" />
            <div class="w-full flex justify-between text-xs px-2"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="drying-room">
      <h1 class="container mx-auto font-bold text-center my-5 mt-10">DRYING ROOM</h1>
      <div class="container mx-auto text-black flex justify-evenly gap-3">
        <!-- TOMBOL MODE MANUAL/OTOMATIS -->
        <div class="card w-96 bg-blue-100 shadow-xl">
          <div class="card-body text-center flex items-center justify-center">
            <h2 class="card-title">MODE MANUAL / OTOMATIS</h2>
            <div class="flex items-center justify-center mt-10">
              <input id="mybutton" type="checkbox" aria-label="OFF" class="btn btn-error btn-lg" />
            </div>
          </div>
        </div>

        <!-- SENSOR HUJAN -->
        <div class="card w-96 bg-blue-100 shadow-xl">
          <div class="card-body items-center text-center">
            <span class="countdown font-mono text-6xl py-10">
              <span id="rain-sensor" style="--value: 00"></span>
            </span>
            <div class="tooltip tooltip-open font-bold" data-tip="Dalam Persen">
              <h2 class="card-title bg-white rounded mt-1 px-3">STATUS HUJAN</h2>
            </div>
            <div class="card-actions mt-5">
              <p id="info-rain" class="badge badge-primary p-4">AMAN</p>
            </div>
          </div>
        </div>

        <!-- SENSOR CAHAYA -->
        <div class="card w-96 bg-blue-100 shadow-xl">
          <div class="card-body items-center text-center">
            <span class="countdown font-mono text-6xl py-10">
              <span id="light-sensor" style="--value: 00"></span>
            </span>
            <div class="tooltip tooltip-open font-bold" data-tip="Dalam Persen">
              <h2 class="card-title bg-white rounded mt-1 px-3">STATUS CAHAYA</h2>
            </div>
            <div class="card-actions mt-5">
              <p id="info-light" class="badge badge-primary p-4">CERAH</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="green-house-room">
      <h1 class="container mx-auto font-bold text-center my-5 mt-10">GREEN HOUSE ROOM</h1>
      <div class="container mx-auto text-black flex justify-evenly gap-3">
        <!-- SENSOR HUJAN -->
        <div class="card w-96 bg-blue-100 shadow-xl">
          <div class="card-body items-center text-center">
            <span class="countdown font-mono text-6xl py-10">
              <span id="temp-sensor" style="--value: 00"></span>
            </span>
            <div class="tooltip tooltip-open font-bold" data-tip="Dalam Persen">
              <h2 class="card-title bg-white rounded mt-1 px-3">STATUS SUHU</h2>
            </div>
            <div class="card-actions mt-5">
              <p id="info-temp" class="badge badge-primary p-4">NORMAL</p>
            </div>
          </div>
        </div>

        <!-- SENSOR CAHAYA -->
        <div class="card w-96 bg-blue-100 shadow-xl">
          <div class="card-body items-center text-center">
            <span class="countdown font-mono text-6xl py-10">
              <span id="humi-sensor" style="--value: 00"></span>
            </span>
            <div class="tooltip tooltip-open font-bold" data-tip="Dalam Persen">
              <h2 class="card-title bg-white rounded mt-1 px-3">STATUS KELEMBABAN</h2>
            </div>
            <div class="card-actions mt-5">
              <p id="info-humi" class="badge badge-primary p-4">LEMBAB</p>
            </div>
          </div>
        </div>

        <!-- KONDISI STATUS AC -->
        <div class="card w-96 bg-blue-100 shadow-xl">
          <div class="card-body text-center flex items-center justify-center">
            <h2 class="card-title">STATUS AC</h2>
            <div class="flex items-center justify-center mt-10">
              <h1 id="info-ac" class="font-extrabold p-5 rounded bg-red-500">OFF</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
